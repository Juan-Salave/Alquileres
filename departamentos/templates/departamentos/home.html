{% extends 'departamentos/base.html' %}
{% load static %}
{% block contenido %}

<!-- CARRUSEL -->
    <div class="container py-5">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="contenedor-carrusel" src="{% static 'departamentos/img/carrusel/1.png' %}" class="d-block w-100" alt="Obelisco">
                </div>
                <div class="carousel-item">
                    <img class="contenedor-carrusel" src="{% static 'departamentos/img/carrusel/2.png' %}" class="d-block w-100" alt="Plaza">
                </div>
                <div class="carousel-item">
                    <img class="contenedor-carrusel" src="{% static 'departamentos/img/carrusel/3.png' %}" class="d-block w-100" alt="Puente">
                </div>
            </div>
        </div>
    </div>

<!-- PRODUCTOS -->
    <div class="contenedor-departamentos">
        <h2 class="border-bottom border-bottomborder-bottom my-5">Alquileres en Buenos Aires</h2>

        <div class="grid">

            {% for i in departamentos %}
            

                <div class="departamentos">
                    
                    <img src="{{ i.imagenes.first.imagen.url }}" class="card-img-top rounded" alt="Deptp_Recoleta">
                    
                    <div class="card-body">
                        <h5 class="text-center bg-info text-light rounded">{{ i.titulo1 }}</h5>
                        <p class="card-text fw-lighter">{{ i.descripcion1 }}</p>                    
                    </div>

                </div>
            
            {% endfor %}
        </div>
    </div>


{%endblock%}
